  function ingre_enroll() {
      ingre = $("#ingre_input").val();
      num = $("#num_input").val();

      $.ajax({
            type: "POST",
            url: "/ingre_list_enroll",
            data: {
                "ingre_give": ingre,
                "num_give": num
            },
            success: function (response) {
                alert(response['msg']);
                window.location.reload();
            }
        })
  }
</script>
