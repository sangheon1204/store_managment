<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.88.1">
    <title>Dashboard Template · Bootstrap v5.1</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/5.1/examples/dashboard/">

    {%include 'COMMON/head.html'%}
    {%include 'COMMON/font.html'%}

    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style>
</head>

<body>

    {%include 'COMMON/header.html'%}

    <div class="container-fluid">
        <div class="row">

            {%include 'COMMON/sideBar.html'%}
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <div
                    class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2">Dashboard</h1>
                    <div class="btn-toolbar mb-2 mb-md-0">
                        <div class="btn-group me-2">
                            <button type="button" class="btn btn-sm btn-outline-secondary">Share</button>
                            <button type="button" class="btn btn-sm btn-outline-secondary">Export</button>
                        </div>
                        <button type="button" class="btn btn-sm btn-outline-secondary dropdown-toggle">
                            <span data-feather="calendar"></span>
                            This week
                        </button>
                    </div>
                </div>

                <!--요일별 판매량 그래프-->
                <div style="width:70%;margin:auto">
                    <canvas id="line-chart"></canvas>
                </div>
                <script>
                    $.ajax({
                        type: "GET",
                        url: "/bucket",
                        data: {},

                        success: function (response) {
                            let menu = response['menu']
                            console.log(response)

                            new Chart(document.getElementById("line-chart"), {
                                type: 'line',
                                data: {
                                    labels: ['월', '화', '수', '목', '금', '토', '일'],
                                    datasets: [{
                                        data: [menu[0]['Day']['월'], menu[0]['Day']['화'], menu[0]['Day']['수'], menu[0]['Day']['목'], menu[0]['Day']['금'], menu[0]['Day']['토'], menu[0]['Day']['일']],
                                        label: "김치찌개",
                                        borderColor: "#3e95cd",
                                        fill: false
                                    }, {
                                        data: [menu[1]['Day']['월'], menu[1]['Day']['화'], menu[1]['Day']['수'], menu[1]['Day']['목'], menu[1]['Day']['금'], menu[1]['Day']['토'], menu[1]['Day']['일']],
                                        label: "동태찌개",
                                        borderColor: "#8e5ea2",
                                        fill: false
                                    }, {
                                        data: [menu[2]['Day']['월'], menu[2]['Day']['화'], menu[2]['Day']['수'], menu[2]['Day']['목'], menu[2]['Day']['금'], menu[2]['Day']['토'], menu[2]['Day']['일']],
                                        label: "부대찌개",
                                        borderColor: "#e8c3b9",
                                        fill: false
                                    }, {
                                        data: [menu[3]['Day']['월'], menu[3]['Day']['화'], menu[3]['Day']['수'], menu[3]['Day']['목'], menu[3]['Day']['금'], menu[3]['Day']['토'], menu[3]['Day']['일']],
                                        label: "청국장",
                                        borderColor: "#c45850",
                                        fill: false
                                    }
                                    ]
                                },
                                options: {
                                    title: {
                                        display: true,
                                        text: '요일별 메뉴 판매량'
                                    }
                                }
                            });
                        }
                    });
                </script>

                <!--재료 수량 그래프-->
                <div style="width:70%;margin:auto;padding-top: 20px;">
                    <canvas id="myChart"></canvas>
                </div>

                <script>
                    $.ajax({
                        type: "GET",
                        url: "/bucket",
                        data: {},
                        success: function (response) {
                            let ingredient = response['ingredient']

                            const ctx = document.getElementById('myChart').getContext('2d');
                            const myChart = new Chart(ctx, {
                                type: 'bar',
                                data: {
                                    labels: ['마늘', '양파', '대파', '소금', '설탕'],
                                    datasets: [{
                                        label: '재료량',
                                        data: [ingredient[0]['num'], ingredient[1]['num'], ingredient[2]['num'], ingredient[3]['num'], ingredient[4]['num']],
                                        backgroundColor: [
                                            'rgba(255, 99, 132, 0.2)',
                                            'rgba(54, 162, 235, 0.2)',
                                            'rgba(255, 206, 86, 0.2)',
                                            'rgba(75, 192, 192, 0.2)',
                                            'rgba(153, 102, 255, 0.2)',
                                            'rgba(255, 159, 64, 0.2)'
                                        ],
                                        borderColor: [
                                            'rgba(255, 99, 132, 1)',
                                            'rgba(54, 162, 235, 1)',
                                            'rgba(255, 206, 86, 1)',
                                            'rgba(75, 192, 192, 1)',
                                            'rgba(153, 102, 255, 1)',
                                            'rgba(255, 159, 64, 1)'
                                        ],
                                        borderWidth: 1
                                    }]
                                },
                                options: {
                                    scales: {
                                        yAxes: [{
                                            ticks: {
                                                beginAtZero: true,
                                            }
                                        }]
                                    }
                                }
                            });
                        }
                    });
                </script>
            </main>
        </div>
    </div>


    <script src="../static/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
