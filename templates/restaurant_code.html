<script>
    $(document).ready(function () {
        code_list();
    });

    function restaurant_enroll() {
        res = $("#res_input").val();

        $.ajax({
            type: "POST",
            url: "/addtion_setting/restaurant_enroll",
            data: {
                "res_give": res
            },
            success: function (response) {
                alert(response['msg']);
                window.location.reload();
            }
        })
    }

    function code_list() {
        $.ajax({
            type: "GET",
            url: "/addition_setting/res_name",
            data: {},
            success: function (response) {
                $("#res_name").text(response["res_name"]);
            }
        })
    }
</script>

{%include 'COMMON/header.html'%}

<div class="container-fluid">
    <div class="row">

        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">

            </div>

                    <div class="card shadow mb-4">
                        <div class="card-header py-3">
                            <h6 class="m-0 font-weight-bold text-primary">변경할 식당명</h6>
                        </div>
                        <div class="card-body">
                            <div class="input-group mb-3">

                <div class="col-lg-6">

                        <div class="card-header py-3">

                        </div>
                        <div class="card-body" id="card-body">
